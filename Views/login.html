<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #b22222;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing:border-box;
            font-size:16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #c41e3a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background-color: #a51b30; }
        .forgot-password { text-align:center; margin-top:15px; }
        .forgot-password a { color:#c41e3a; text-decoration:none; font-size:14px; }
        .forgot-password a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Tài khoản admin
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('currentUser', 'Admin');
                window.location.href = '/Views/admin.html';
                return;
            }

            // Tài khoản user thường
            if (username === 'user' && password === 'user123') {
                localStorage.setItem('currentUser', 'Bạn');   // Có thể đổi thành tên thật: "Lan Anh", "Minh Quân",...
                window.location.href = '/Views/Home.html';
                return;
            }

            // Sai thông tin
            alert('Tên đăng nhập hoặc mật khẩu không đúng!');
        });
    </script>
</body>
</html>
